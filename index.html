<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JOHNSON GLOBAL IDEAL BIZ</title>

<style>
:root{
  --gold:#d4af37;
}
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:linear-gradient(180deg,#020617,#000);
  color:#e5e7eb;
}

/* HERO */
.hero{
  width:100%;
  height:30vh;
  background:#000;
  overflow:hidden;
}
.slides{
  display:flex;
  width:200%;
  height:100%;
  animation:slide 10s infinite;
}
.slides img{
  width:100%;
  height:100%;
  object-fit:cover;
}
@keyframes slide{
  0%,45%{transform:translateX(0);}
  50%,95%{transform:translateX(-50%);}
  100%{transform:translateX(0);}
}

/* HEADER */
header{
  text-align:center;
  padding:28px 16px;
  background:#000;
  border-bottom:2px solid var(--gold);
}
header h1{
  margin:0;
  color:var(--gold);
  font-size:32px;
  font-weight:900;
}
header p{
  margin-top:6px;
  color:#9ca3af;
}

/* CONTAINER */
.container{
  max-width:1000px;
  margin:auto;
  padding:24px;
}

/* INFO */
.info{
  border:1px solid rgba(212,175,55,.35);
  padding:26px;
  margin-bottom:40px;
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
  margin-bottom:40px;
}
.gallery img{
  width:100%;
  height:200px;
  object-fit:contain;
  background:#000;
  border:1px solid rgba(255,255,255,.1);
}

/* FORM */
form{
  border:1px solid rgba(212,175,55,.3);
  padding:28px;
}
label{
  display:block;
  margin-top:14px;
  font-weight:600;
}
input,select,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  background:#020617;
  border:1px solid #1f2937;
  color:#fff;
}
button{
  margin-top:26px;
  width:100%;
  padding:16px;
  background:linear-gradient(90deg,#d4af37,#ffd966);
  border:none;
  font-weight:800;
  cursor:pointer;
}

/* FLOAT BUTTONS */
.whatsapp-btn,.call-btn{
  position:fixed;
  right:18px;
  padding:14px 18px;
  border-radius:40px;
  color:#fff;
  font-weight:700;
  text-decoration:none;
  z-index:999;
}
.whatsapp-btn{bottom:90px;background:#22c55e;}
.call-btn{bottom:28px;background:#2563eb;}

footer{
  text-align:center;
  padding:20px;
  background:#000;
  color:#9ca3af;
}
</style>
</head>

  const h=new Date().getHours();
  if(h<12) return "Good morning";
  if(h<18) return "Good afternoon";
  return "Good evening";
}

function openQuickWhatsApp(){
